<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body ng-controller="WeatherController" class="app-body">

  <div class="container text-center py-5">
    <h1 class="title mb-4">🌦️ Real-Time Weather Forecast</h1>

    <div class="input-group search-bar mb-4 mx-auto">
      <input type="text" ng-model="city" class="form-control shadow" placeholder="Enter city">
      <div class="input-group-append">
        <button class="btn btn-primary px-4" ng-click="getWeather()">Search</button>
      </div>
    </div>

    <div class="weather-card mx-auto p-4 animated fadeIn" ng-if="weatherData">
      <h2>{{ weatherData.name }}</h2>
      <img ng-src="http://openweathermap.org/img/wn/{{ weatherData.weather[0].icon }}@2x.png" alt="icon">
      <p class="temp">{{ weatherData.main.temp }}°C</p>
      <p class="desc">{{ weatherData.weather[0].description | uppercase }}</p>
      <p>Humidity: {{ weatherData.main.humidity }}%</p>
    </div>
  </div>

  <script src="JS/app.js"></script>
  <script src="JS/WeatherController.js"></script>
  <script src="JS/WeatherService.js"></script>
  
</body>
</html>
